                                    <p class="text-base font-bold text-gray-900">${item.student}</p>
                                    <div class="text-xs font-semibold text-teal-600 bg-teal-100 inline-block px-2 py-0.5 rounded-full my-1">${item.department}</div>
                                    <div class="mt-1">${teachersHTML}</div>
                                </div>
                            </div>
                        </div>
                        <div class="bg-gray-50 px-5 py-3 border-t border-gray-200 flex items-center text-sm text-gray-600">
                           <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            <span>訓練期間: ${item.period || 'N/A'}</span>
                        </div>
                    </div>`;
            });
            scheduleHTML += `</div></div>`;
            
             // UGY Collapsible Section
            scheduleHTML += `
                <div data-dept-group="ugy">
                    <button id="toggle-ugy" class="w-full text-left bg-gray-100 hover:bg-gray-200 text-gray-800 font-bold p-4 rounded-lg flex justify-between items-center transition">
                        <div class="flex items-center">
                            <h2 class="text-2xl font-bold text-orange-600">UGY</h2>
                            <span class="ml-3 bg-orange-200 text-orange-800 text-sm font-semibold px-2.5 py-0.5 rounded-full">共 ${doctorSchedule.ugy.length} 人</span>
                        </div>
                        <svg id="toggle-icon-ugy" class="w-6 h-6 transform transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7"></path></svg>
                    </button>
                    <div id="ugy-content" class="hidden mt-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        ${doctorSchedule.ugy.map(item => `
                         <div class="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden" data-dept="${item.department}">
                            <div class="p-5">
                                <div class="flex items-start space-x-4">
                                    <div class="flex-shrink-0 w-12 h-12 rounded-full bg-orange-100 text-orange-600 flex items-center justify-center">
                                        <span class="font-bold text-base">UGY</span>
                                    </div>
                                    <div class="flex-1 min-w-0">
                                        <p class="text-base font-bold text-gray-900">${item.student}</p>
                                        <div class="text-xs font-semibold text-orange-600 bg-orange-100 inline-block px-2 py-0.5 rounded-full my-1">${item.department}</div>
                                        <div class="mt-1"><p class="text-sm text-gray-500">臨床教師: ${item.teacher}</p></div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-gray-50 px-5 py-3 border-t border-gray-200 flex items-center text-sm text-gray-600">
                               <svg class="w-4 h-4 mr-2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                                <span>訓練期間: ${item.period}</span>
                            </div>
                        </div>`).join('')}
                    </div>
                </div>`;
            
            // Department Summary Section
            let deptSummary = {};
            const deptIcons = {
                '一般內': 'https://raw.githubusercontent.com/guguguuuuu/chimeiGM/main/CM-GM.png',
                '胸腔': 'https://raw.githubusercontent.com/guguguuuuu/chimeiGM/main/CM-Chest.png',
                '腎臟': 'https://raw.githubusercontent.com/guguguuuuu/chimeiGM/main/CM-Nephro.png',
                '胃腸': 'https://raw.githubusercontent.com/guguguuuuu/chimeiGM/main/CM-GI.png',
                '感染': 'https://raw.githubusercontent.com/guguguuuuu/chimeiGM/main/CM-INF.png',
                '神內': 'https://raw.githubusercontent.com/guguguuuuu/chimeiGM/main/CM-neurology.png',
                '心內': 'https://raw.githubusercontent.com/guguguuuuu/chimeiGM/main/CM-CV.png',
                '血腫': 'https://raw.githubusercontent.com/guguguuuuu/chimeiGM/main/CM-Oncology.png'
            };
            const deptColors = {
                '一般內': 'bg-blue-100 text-blue-800 border-blue-500', 
                '胸腔': 'bg-sky-100 text-sky-800 border-sky-500', 
                '腎臟': 'bg-green-100 text-green-800 border-green-500',
                '胃腸': 'bg-amber-100 text-amber-800 border-amber-500', 
                '感染': 'bg-red-100 text-red-800 border-red-500', 
                '神內': 'bg-purple-100 text-purple-800 border-purple-500',
                '心內': 'bg-pink-100 text-pink-800 border-pink-500', 
                '血腫': 'bg-rose-100 text-rose-800 border-rose-500'
            };

            allDoctors.forEach(d => {
                if (d.department && d.department !== 'PGY CR') {
                    if (!deptSummary[d.department]) {
                        deptSummary[d.department] = { pgy1: 0, pgy2: 0, ugy: 0, total: 0 };
                    }
                    deptSummary[d.department].total++;
                    if (doctorSchedule.pgy1.includes(d)) deptSummary[d.department].pgy1++;
                    if (doctorSchedule.pgy2.includes(d)) deptSummary[d.department].pgy2++;
                    if (doctorSchedule.ugy.includes(d)) deptSummary[d.department].ugy++;
                }
            });

            scheduleHTML += `<div>
                <h2 class="text-2xl font-bold text-gray-800 mb-4 border-l-4 border-gray-500 pl-3">科別總覽</h2>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">`;
            
            Object.keys(deptSummary).sort().forEach(dept => {
                const summary = deptSummary[dept];
                const colors = deptColors[dept] || 'bg-gray-100 text-gray-800 border-gray-500';
                scheduleHTML += `
                    <div class="dept-summary-card bg-white rounded-lg border-l-4 ${colors.split(' ')[2]} shadow-sm flex flex-col justify-between" data-dept="${dept}">
                        <div class="p-4 text-center">
                             <div class="w-16 h-16 rounded-full ${colors.split(' ')[0]} flex items-center justify-center mx-auto">
                               <img src="${deptIcons[dept] || ''}" alt="${dept} icon" class="w-10 h-10 object-contain">
                            </div>
                            <h3 class="font-bold text-2xl text-gray-800 mt-3">${dept}</h3>
                            <p class="font-semibold text-lg text-gray-500">共 ${summary.total} 人</p>
                        </div>
                        <div class="bg-gray-50 p-2 rounded-b-lg mt-2 flex justify-center space-x-2">
                            ${summary.pgy1 > 0 ? `<div class="text-center px-2"><div class="font-bold text-indigo-800 text-3xl">${summary.pgy1}</div><div class="text-xs text-indigo-700">PGY1</div></div>` : ''}
                            ${summary.pgy2 > 0 ? `<div class="text-center px-2"><div class="font-bold text-teal-800 text-3xl">${summary.pgy2}</div><div class="text-xs text-teal-700">PGY2</div></div>` : ''}
                            ${summary.ugy > 0 ? `<div class="text-center px-2"><div class="font-bold text-orange-800 text-3xl">${summary.ugy}</div><div class="text-xs text-orange-700">UGY</div></div>` : ''}
                        </div>
                    </div>
                `;
            });
            scheduleHTML += `</div></div>`;

             // Other Info
            if (doctorSchedule.other && doctorSchedule.other.length > 0) {
                 scheduleHTML += `<div class="mt-8"><h2 class="text-2xl font-bold text-gray-800 mb-4 border-l-4 border-amber-500 pl-3">其他</h2>
                                 <div class="bg-gray-50 p-4 rounded-lg border border-gray-200"><ul class="list-disc list-inside space-y-2 text-gray-700">`;
                doctorSchedule.other.forEach(item => {
                     scheduleHTML += `<li>${item}</li>`;
                });
                scheduleHTML += `</ul></div></div>`;
            }


            scheduleHTML += `</div>`;
            container.innerHTML = scheduleHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initial generation
            generateMonthView();
            generateListView();
            generateScheduleView();
            
            // Setup Tippy for tooltips
            tippy('[data-tippy-content]', {
                content(reference) {
                    return reference.getAttribute('data-tippy-content');
                },
                allowHTML: true,
                theme: 'light',
                interactive: true,
                animation: 'scale-subtle',
                placement: 'auto',
                delay: [100, 200],
                trigger: 'mouseenter click',
                hideOnClick: true,
            });

            // Setup listener for the collapsible section in mobile view
            const toggleButton = document.getElementById('toggle-past-events');
            if (toggleButton) {
                toggleButton.addEventListener('click', () => {
                    const content = document.getElementById('past-events-content');
                    const icon = document.getElementById('toggle-icon');
                    content.classList.toggle('hidden');
                    icon.classList.toggle('rotate-180');
                    if(content.classList.contains('hidden')) {
                        toggleButton.querySelector('span').textContent = '顯示已過期課程';
                    } else {
                        toggleButton.querySelector('span').textContent = '隱藏已過期課程';
                    }
                });
            }

            // Tab functionality
            const tabs = document.querySelectorAll('.tab');
            const panels = document.querySelectorAll('.tab-panel');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    panels.forEach(p => p.classList.add('hidden'));

                    tab.classList.add('active');
                    const panelId = tab.id.replace('tab-', '') + '-panel';
                    document.getElementById(panelId).classList.remove('hidden');
                });
            });

            // Setup listeners for the collapsible schedule sections
            ['pgy1', 'pgy2', 'ugy'].forEach(type => {
                const button = document.getElementById(`toggle-${type}`);
                if (button) {
                    button.addEventListener('click', () => {
                        document.getElementById(`${type}-content`).classList.toggle('hidden');
                        document.getElementById(`toggle-icon-${type}`).classList.toggle('rotate-180');
                    });
                }
            });

            // Department popup functionality
            const deptCards = document.querySelectorAll('.dept-summary-card');
            let deptTippyInstances = [];

            deptCards.forEach(card => {
                const dept = card.dataset.dept;
                const instance = tippy(card, {
                    content: createDeptTooltipContent(dept),
                    allowHTML: true,
                    theme: 'light',
                    interactive: true,
                    animation: 'scale-subtle',
                    placement: 'bottom',
                    trigger: 'click',
                    hideOnClick: true,
                     onShow() {
                        deptTippyInstances.forEach(i => {
                            if (i !== instance) i.hide();
                        });
                    }
                });
                deptTippyInstances.push(instance);
            });
        });
    </script>
</body>
</html>
