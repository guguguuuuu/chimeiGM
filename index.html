            scheduleHTML += `<div class="mt-8"><h2 class="text-2xl font-bold text-gray-800 mb-4 border-l-4 border-amber-500 pl-3">其他</h2>
                             <div class="bg-gray-50 p-4 rounded-lg border border-gray-200"><ul class="list-disc list-inside space-y-2 text-gray-700">`;
            doctorSchedule.other.forEach(item => {
                 scheduleHTML += `<li>${item}</li>`;
            });
            scheduleHTML += `</ul></div></div>`;


            scheduleHTML += `</div>`;
            container.innerHTML = scheduleHTML;
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Initial generation
            generateMonthView();
            generateListView();
            generateScheduleView();
            
            // Setup Tippy for tooltips
            tippy('[data-tippy-content]', {
                content(reference) {
                    return reference.getAttribute('data-tippy-content');
                },
                allowHTML: true,
                theme: 'light',
                interactive: true,
                animation: 'scale-subtle',
                placement: 'auto',
                delay: [100, 200],
                trigger: 'mouseenter click',
                hideOnClick: true,
            });

            // Setup listener for the collapsible section in mobile view
            const toggleButton = document.getElementById('toggle-past-events');
            if (toggleButton) {
                toggleButton.addEventListener('click', () => {
                    const content = document.getElementById('past-events-content');
                    const icon = document.getElementById('toggle-icon');
                    content.classList.toggle('hidden');
                    icon.classList.toggle('rotate-180');
                    if(content.classList.contains('hidden')) {
                        toggleButton.querySelector('span').textContent = '顯示已過期課程';
                    } else {
                        toggleButton.querySelector('span').textContent = '隱藏已過期課程';
                    }
                });
            }

            // Tab functionality
            const tabs = document.querySelectorAll('.tab');
            const panels = document.querySelectorAll('.tab-panel');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    panels.forEach(p => p.classList.add('hidden'));

                    tab.classList.add('active');
                    const panelId = tab.id.replace('tab-', '') + '-panel';
                    document.getElementById(panelId).classList.remove('hidden');
                });
            });

            // Setup listeners for the collapsible schedule sections
            const togglePgy1 = document.getElementById('toggle-pgy1');
            if (togglePgy1) {
                togglePgy1.addEventListener('click', () => {
                    document.getElementById('pgy1-content').classList.toggle('hidden');
                    document.getElementById('toggle-icon-pgy1').classList.toggle('rotate-180');
                });
            }
            const togglePgy2 = document.getElementById('toggle-pgy2');
            if (togglePgy2) {
                togglePgy2.addEventListener('click', () => {
                    document.getElementById('pgy2-content').classList.toggle('hidden');
                    document.getElementById('toggle-icon-pgy2').classList.toggle('rotate-180');
                });
            }
        });
    </script>
</body>
</html>
