            // Setup Tippy for tooltips

                content(reference) {
                    return reference.getAttribute('data-tippy-content');
                },
                allowHTML: true,
                theme: 'light',
                interactive: true,
                animation: 'scale-subtle',
                placement: 'auto',
                delay: [100, 200],
                trigger: 'mouseenter click',
                hideOnClick: true,
            });

            // Setup listener for the collapsible section in mobile view
            const toggleButton = document.getElementById('toggle-past-events');
            if (toggleButton) {
                toggleButton.addEventListener('click', () => {
                    const content = document.getElementById('past-events-content');
                    const icon = document.getElementById('toggle-icon');
                    content.classList.toggle('hidden');
                    icon.classList.toggle('rotate-180');
                    if(content.classList.contains('hidden')) {
                        toggleButton.querySelector('span').textContent = '顯示已過期課程';
                    } else {
                        toggleButton.querySelector('span').textContent = '隱藏已過期課程';
                    }
                });
            }

            // Tab functionality
            const tabs = document.querySelectorAll('.tab');
            const panels = document.querySelectorAll('.tab-panel');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    tabs.forEach(t => t.classList.remove('active'));
                    panels.forEach(p => p.classList.add('hidden'));

                    tab.classList.add('active');
                    const panelId = tab.id.replace('tab-', '') + '-panel';
                    document.getElementById(panelId).classList.remove('hidden');
                });
            });

            // Setup listeners for the collapsible schedule sections
            ['pgy1', 'pgy2', 'ugy'].forEach(type => {
                const button = document.getElementById(`toggle-${type}`);
                if (button) {
                    button.addEventListener('click', () => {
                        document.getElementById(`${type}-content`).classList.toggle('hidden');
                        document.getElementById(`toggle-icon-${type}`).classList.toggle('rotate-180');
                    });
                }
            });

            // Department popup functionality
            const deptCards = document.querySelectorAll('.dept-summary-card');
            let deptTippyInstances = [];

            deptCards.forEach(card => {
                const dept = card.dataset.dept;
                const instance = tippy(card, {
                    content: createDeptTooltipContent(dept),
                    allowHTML: true,
                    theme: 'light',
                    interactive: true,
                    animation: 'scale-subtle',
                    placement: 'bottom',
                    trigger: 'click',
                    hideOnClick: true,
                     onShow() {
                        deptTippyInstances.forEach(i => {
                            if (i !== instance) i.hide();
                        });
                    }
                });
                deptTippyInstances.push(instance);
            });
        });
