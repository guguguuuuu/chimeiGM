        .animate-fade-in {
            animation: fadeIn 0.2s ease-out forwards;
        }

                        </button>

                        {/* Modal Header (Hero Section) - Optimized for Mobile Height */}
                        <div className={`relative flex-shrink-0 p-5 md:p-10 overflow-hidden bg-gradient-to-r ${theme.gradient} text-white`}>
                            {/* 裝飾 Icon - Reduce size/position to avoid visual noise on small screens */}
                            <div className="absolute top-0 right-0 p-8 opacity-20 transform translate-x-1/4 -translate-y-1/4 pointer-events-none hidden md:block">
                                <div className="scale-[4] text-white rotate-12">
                                    {currentData.icon}
                                </div>
                            </div>

                            <div className="relative z-10 pr-8 md:pr-12">
                                <div className="flex items-center gap-3 font-bold mb-2 opacity-90 tracking-widest text-xs uppercase">
                                    <span className="bg-white/20 px-2 py-0.5 rounded backdrop-blur-sm">{currentData.id}</span>
                                    <span className="hidden md:inline">Milestone Details</span>
                                </div>
                                <h2 className="text-2xl md:text-5xl font-black mb-1 md:mb-2">{currentData.name}</h2>
                                <p className="text-lg md:text-xl opacity-90 mb-3 md:mb-6 font-medium">{currentData.engName}</p>
                                
                                <div className="bg-white/10 backdrop-blur-md rounded-xl p-3 md:p-5 border border-white/20 inline-block w-full md:w-auto">
                                    <div className="text-[10px] md:text-xs uppercase opacity-80 font-bold mb-1">評量重點</div>
                                    <div className="text-lg md:text-xl font-bold leading-snug">{currentData.subTitle}</div>
                                    <div className="mt-1 md:mt-3 text-sm md:text-base opacity-90 font-light max-w-2xl">{currentData.summary}</div>
                                </div>
                            </div>
                        </div>

                        {/* Modal Body (Scrollable Levels) */}
                        <div className="flex-1 overflow-y-auto p-4 md:p-10 bg-slate-50">
                            <div className="space-y-4 md:space-y-6 max-w-4xl mx-auto">
                                {[1, 2, 3, 4, 5].map((level) => {
                                    const styles = getLevelStyles(level, currentData.color);
                                    return (
                                        <div 
                                            key={level} 
                                            className={`relative bg-white rounded-[1.5rem] md:rounded-[2rem] border transition-all hover:shadow-md ${styles.border} ${styles.shadow} ${styles.ring}`}
                                        >
                                            <div className="flex flex-col md:flex-row min-h-[120px] md:min-h-[140px]">
                                                {/* Level Number */}
                                                <div className={`md:w-28 flex-shrink-0 flex items-center justify-center p-3 md:p-4 border-b md:border-b-0 md:border-r border-slate-100 rounded-t-[1.5rem] md:rounded-l-[2rem] md:rounded-tr-none overflow-hidden relative ${styles.numBg}`}>
                                                    <span className={`absolute -bottom-6 -left-2 text-7xl md:text-8xl font-black opacity-10 select-none ${styles.numText}`}>
                                                        {level}
                                                    </span>
                                                    <div className="relative z-10 text-center flex flex-row md:flex-col items-center gap-2 md:gap-0">
                                                        <div className={`text-4xl md:text-5xl font-black leading-none ${styles.numText}`}>{level}</div>
                                                        <div className={`text-[10px] font-bold uppercase tracking-widest mt-0 md:mt-1 opacity-60 ${styles.numText}`}>Level</div>
                                                    </div>
                                                </div>

                                                {/* Content */}
                                                <div className="flex-1 p-5 md:p-8 flex flex-col justify-center">
                                                    <div className="mb-2 md:mb-3">
                                                        <span className={`inline-flex items-center gap-2 px-3 py-1 rounded-full text-[10px] md:text-xs font-bold tracking-wide ${styles.badge}`}>
                                                            {level === 5 && <Sparkles size={14} fill="currentColor" />}
                                                            {level <= 2 ? '初學者階段' : level <= 4 ? '能獨立執行' : '典範與導師'}
                                                        </span>
                                                    </div>
                                                    <p className={`text-base md:text-xl leading-relaxed ${level === 5 ? 'text-slate-900 font-medium' : 'text-slate-700'}`}>
                                                        {currentData.levels[level]}
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                            
                            {/* Modal Footer */}
                            <div className="mt-8 md:mt-12 text-center pb-4">
                                <button 
                                    onClick={handleClose}
                                    className="px-6 py-2 md:px-8 md:py-3 bg-white border border-slate-300 text-slate-600 font-bold rounded-full hover:bg-slate-100 transition-colors shadow-sm text-sm md:text-base"
                                >
                                    關閉視窗
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
              )}

            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
